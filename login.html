<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- font awsome version 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header d-flex align-items-end justify-content-between position-sticky">
        <img width="100px" src="images/brand.png" alt="">
        <div class="text align-self-center">
          <a href="index.html">Home</a>
        </div>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-4 col-sm-12 left position-relative">
            <p>Order food fast, convenient</p>
            <img class="position-relative" src="images/white.jpg" alt="">
          </div><!-- end of left -->
          <div class="col-md-8 col-sm-12 right   ">
            <div class="text-wrap align-items-center flex-column d-flex">
            <h1>Login The Solely Food Account</h1>
            <p>Your Account</p>
            </div>
  <form class="mt-3">
  <div class="form-group">
    <!-- <label for="exampleInputEmail1">Email address</label> -->
    <div class="input-group">
    <img src="https://app.buyngon.com/images/icons-email.svg">
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" required>
    </div>
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <!-- <label for="exampleInputPassword1">Password</label> -->
    <div class="input-group">
      <img src="https://app.buyngon.com/images/icons-lock.svg" alt="">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your pass" required>
    </div>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="submit" class="btn btn-danger">Log in</button>
</form>
<div class="text-wrap align-items-center flex-column d-flex">
<a href="#">Forgot password?</a>
</div>
          </div> <!-- end of right -->
        </div>
      </div>
    </div><!-- end of container-fuild -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
